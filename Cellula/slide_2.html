<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cellula</title>
   

    <style>
        body {
            background-color: rgb(27, 29, 46);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #slide_container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 10%;
        }
        p {
            color: white;
            font-size: 2.4rem;
            font-family: Urbanist;
            width: 70vw;
        }
        .buttons {
            position: fixed;
            bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #900000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #b00000;
        }
        .buttons button:nth-child(1) {
            transform: translateX(30px);
        }
        .buttons button:nth-child(1):hover {
            transform: translateX(30px) scale(1.05);
        }
        .buttons button:nth-child(2) {
            transform: translateX(-30px);
        }
        .buttons button:nth-child(2):hover {
            transform: translateX(-30px) scale(1.05);
        }
    </style>

</head>
<body>

    <div id="slide_container">

        <img src="img2.png">

        <p>La cellula eucariote è composta da vari <span style="color: rgb(168, 14, 14);"><u>organelli specializati</u></span> che lavorano insieme per svolgere diverse funzioni. 
            È una struttura complessa e affascinante che svolge un ruolo cruciale nel mantenimento della vita.
        </p>

        <p>
            VEDIAMO INSIEME GLI ORGANELLI:
        </p>
    </div>


    <script>
        fetch('../sounds_h.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML("beforeend", data);
            });

    </script>

    <!-- Navigation Buttons -->
    <div class="buttons">
        <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'Introduzione.html');" target="content-frame">
            Indietro
        </button>
        <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'slide_3.html');" target="content-frame">
            Avanti
        </button>
    </div>


    <script src="../playAudio.js"></script>
    
</body>
</html>
