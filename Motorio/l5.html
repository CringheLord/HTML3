<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Ossa</title>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
            line-height: 1.6;
            /*background-color: #f9f9f9;*/
            background: url('slide6.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 0px 10px 0px 10px;
            margin: 0;
            flex-direction: column;
        }
        .buttons {
            position: fixed;
            bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #900000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #b00000;
        }
        .buttons button:nth-child(1) {
            transform: translateX(30px);
        }
        .buttons button:nth-child(1):hover {
            transform: translateX(30px) scale(1.05);
        }
        .buttons button:nth-child(2) {
            transform: translateX(-30px);
        }
        .buttons button:nth-child(2):hover {
            transform: translateX(-30px) scale(1.05);
        }
    </style>
</head>
<body>
    
    <script>
        fetch('../sounds_h.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML("beforeend", data);
            });
    </script>


    <!-- Navigation Buttons -->
    <div class="buttons">
        <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'l4.html');" target="content-frame">
            Indietro
        </button>
        <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'l6.html');" target="content-frame">
            Avanti
        </button>
    </div>

    <script src="../playAudio.js"></script>

</body>
</html>
