<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bocca</title>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
            line-height: 1.6;
            background: url('sd.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 0px 10px 0px 10px;
            margin: 0;
            flex-direction: column;
        }
        .main-container {
            border-radius: 8px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .sub-container1-text{
            text-align: start;
            flex-direction: column;
            display: flex;
            margin-top: 2%;
        }
        .sub-container1-text h1 {
            margin-bottom: 0px;
            margin-top: 0px;
            color: #2f8bc0;
            padding-left: 20px;
        }
        .sub-container1-text p{
            margin-bottom: 0px;
            margin-top: 0px;
            font-size: clamp(16px, 1.5vw + 0.5rem, 24px);
            color: black;
            padding-left: 20px;
        }
        .sub-container1-img {
            text-align: start;
            flex-direction: row;
            display: flex;

            justify-content: center;
            margin-top: 8%;
            margin-bottom: 10px;
            align-items: center;
            flex: 100%;
        }
        #img1 {
            width: 25vw;
            height: auto;
            border-radius: 8px;
            margin-right: 4%;
        }
        #img2 {
            width: 60vw;
            height: auto;
            border-radius: 8px;
        }
        .container2 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 5%;
        }
        .container2 p{
            font-size: clamp(16px, 1.5vw + 0.5rem, 24px);
            margin-top: 10%;
        }
        .sub-container2-img {
            text-align: start;
            padding: 20px 20px 0px 20px;
            flex-direction: row;
            display: flex;

            justify-content: end;
            margin-bottom: 10%;
            align-items: center;
            flex: 100%;
        }
        .sub-container2-img img {
            height: auto;
            border-radius: 8px;
            width: 15vw;
        }
        .sub-container2-text {
            text-align: start;
            flex-direction: column;
            display: flex;
            margin-bottom: 10%;
            margin-right: 14%;
            align-items: center;
            justify-content: start;
        }
        .border {
            border: 3px solid #004cb6;
            padding: 10px;
            display: inline-block;
            border-radius: 20px;
            background-color: #f9f9f9;
        }
        .border p {
            margin-bottom: 0px;
            margin-top: 0px;
            font-size: clamp(16px, 1.5vw + 0.5rem, 24px);
            color: rgb(59, 184, 150);
        }
        .border h2 {
            margin-bottom: 0px;
            margin-top: 0px;
            color: #ff0000;
        }
        .buttons {
            position: fixed;
            bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #900000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #b00000;
        }
        .buttons button:nth-child(1) {
            transform: translateX(30px);
        }
        .buttons button:nth-child(1):hover {
            transform: translateX(30px) scale(1.05);
        }
        .buttons button:nth-child(2) {
            transform: translateX(-30px);
        }
        .buttons button:nth-child(2):hover {
            transform: translateX(-30px) scale(1.05);
        }
    
    </style>
</head>
<body>
    <div class="main-container">

        <div class="container1">

            <div class="sub-container1-text">

                <h1>La Bocca e la Cavità Orale:</h1>

            </div>

            <div class="sub-container1-img">

                <img id="img1" src="image3_1.png" alt="Bocca">
                <img id="img2" src="image3_2.png" alt="Deglutizione">

            </div>

        </div>
        <div class="container2">

            <div class="sub-container2-img">

                <img src="dente.png" alt="Dente">

            </div>

            <div class="sub-container2-text">

                <div class="border">

                    <h2>Lo sapevi?</h2>
                    <p>
                        La <b><u>digestione</u></b> inizia nella bocca, dove i denti masticano cibo e saliva, 
                        prodotta dalle ghiandole salivari. Inizia così la digestione chimica degli amidi.
                    </p>

                </div>

            </div>

        </div>
    </div>


    <script>
        fetch('../sounds_h.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML("beforeend", data);
            });
    </script>


    <!-- Navigation Buttons -->
    <div class="buttons">
        <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'd1.html');" target="content-frame">
            Indietro
        </button>
        <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'd3.html');" target="content-frame">
            Avanti
        </button>
    </div>

    <script src="../playAudio.js"></script>



</body>
</html>
