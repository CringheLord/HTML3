<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intestino Crasso</title>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
            line-height: 1.6;
            background: url('sd.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 0px 10px 0px 10px;
            margin: 0;
            flex-direction: column;
        }
        .main-container {
            border-radius: 8px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .sub-container1-text{
            text-align: start;
            flex-direction: column;
            display: flex;
            color: black;
        }
        .sub-container1-text h1 {
            margin-bottom: 0px;
            margin-top: 0px;
            padding-left: 20px;
            color: rgb(112, 48, 160);
        }
        .sub-container1-text p{
            margin-bottom: 0px;
            margin-top: 0px;
            font-size: clamp(16px, 1.5vw + 0.5rem, 24px);
            padding-left: 20px;
        }
        .sub-container1-img {
            text-align: start;
            padding: 20px 20px 0px 20px;
            flex-direction: row;
            display: flex;

            justify-content: center;
            margin-bottom: 10px;
            align-items: center;
            flex: 100%;
        }
        .sub-container1-img img {
            height: auto;
            border-radius: 8px;
            width: 32vw;
        }
        .buttons {
            position: fixed;
            bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #900000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #b00000;
        }
        .buttons button:nth-child(1) {
            transform: translateX(30px);
        }
        .buttons button:nth-child(1):hover {
            transform: translateX(30px) scale(1.05);
        }
        .buttons button:nth-child(2) {
            transform: translateX(-30px);
        }
        .buttons button:nth-child(2):hover {
            transform: translateX(-30px) scale(1.05);
        }
    
    </style>
</head>
<body>
    <div class="main-container">

        <div class="container1">

            <div class="sub-container1-text">

                <h1>L'Intestino Crasso</h1>
                <br>
                <p>
                    Le sostanze di rifiuto, che non sono state digerite, entrano nell'<b style="color: blue;">intestino crasso</b>. 
                    Qui parte dell'acqua viene riassorbita e restituita alle cellule, mentre i residui del cibo sono espulsi, 
                    attraverso l'<b style="color: blue;">intestino retto</b> e l'<b style="color: rgb(255, 0, 0);">ano</b>, sotto forma di feci.
                </p>
                
            </div>

            <div class="sub-container1-img">

                <img src="image8_1.png" alt="Intestino Tenue">
                <img src="image8_2.png" alt="Intestino Crasso">

            </div>

        </div>
    </div>


    <script>
        fetch('../sounds_h.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML("beforeend", data);
            });
    </script>


    <!-- Navigation Buttons -->
    <div class="buttons">
        <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'd6.html');" target="content-frame">
            Indietro
        </button>
        <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'd8.html');" target="content-frame">
            Avanti
        </button>
    </div>

    <script src="../playAudio.js"></script>


</body>
</html>
