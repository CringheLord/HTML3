<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Capitolo</title>
    <style>
        body {
            overflow: visible;
            background-image: url(../sfondo_fine_quiz_higher.png);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size:contain;
        }

        /*BOTTONIIII*/
        .buttons {
            position: fixed;
            bottom: 25px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .button {
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #900000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #b00000;
        }
        .buttons button:nth-child(1) {
            transform: translateX(30px);
        }
        .buttons button:nth-child(1):hover {
            transform: translateX(30px) scale(1.05);
        }
        .buttons button:nth-child(2) {
            transform: translateX(-30px);
        }
        .buttons button:nth-child(2):hover {
            transform: translateX(-30px) scale(1.05);
        }
        /*pulsazione*/
        @keyframes pulse {
        0% {
            transform: scale(1);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        50% {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        100% {
            transform: scale(1);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
}

.pulsate {
    animation: pulse 1.5s infinite;
}

    </style>
</head>
<body>



    <script>
        fetch('../sounds_h.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML("beforeend", data);
            });
    </script>

    <audio id="soundCheer" autoplay>
        <source src="../Sounds/crowd_cheer_cut.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    
    

    <!-- Navigation Buttons -->
    <div class="buttons">
        <button class="button pulsate" style="visibility: hidden;" onclick="playAudio(); location.href='slide_2.html';" target="content-frame">
            Indietro
        </button>
        <button class="button pulsate" onclick="playSoundAndNavigate('SoundSlideButt', '../Sistema Nervoso/Introduzione.html');" target="content-frame">
            Prossimo Argomento
        </button>
    </div>

    <script src="../playAudio.js"></script>

</body>
</html>
