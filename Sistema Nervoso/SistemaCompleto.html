<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../slide_Dim.css">
    <title>Il Sistema Nervoso</title>
    <style>
        body {
            background: radial-gradient(circle, #4A90E2, #141E30);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: justify;
            position: relative; 
        }
        #container {
            width: 80%;
            margin: auto;
        }
        h1 {
            color: red;
            text-align: center;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        img {
            width: 60%; 
            height: auto;
            border: 2px solid #fff; 
        }
        .buttons {
            position: fixed;
            bottom: 20px;
            width: 96%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #900000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #b00000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="container" class="slide_container_Dim">
        <h1>IL SISTEMA NERVOSO</h1>
        <p style="text-align:center;">
            <strong>Ripetiamo bene...</strong>
        </p>
        <p>
            Questa slide offre una panoramica visiva del sistema nervoso, 
            evidenziandone la suddivisione, le principali funzioni e i collegamenti 
            tra le varie parti del corpo.
        </p>
        
        <div class="image-container">
            <img src="SistemaCompleto.png" alt="Schema del sistema nervoso">
        </div>
    </div>

    <div class="buttons">
        <button class="button" onclick="location.href='SistemaNervosoPeriferico.html';">Indietro</button>
        <button class="button" onclick="location.href='Neuroni.html';">Avanti</button>
    </div>

</body>
</html>
