<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Nervoso Centrale</title>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
            line-height: 1.6;
            background: url('ns.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 0px 10px 0px 10px;
            margin: 0;
            flex-direction: column;
        }
        .main-container {
            border-radius: 8px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container1 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .sub-container1-text{
            text-align: start;
            flex-direction: column;
            display: flex;
        }
        .sub-container1-text p{
            margin-bottom: 0px;
            margin-top: 0px;
            font-size: clamp(16px, 1.5vw + 0.5rem, 22px);
            padding-left: 20px;
            color: white;
        }
        #nuvoletta {
            margin-top: 5%;
            width: 20vw;
            border: 4px solid black;
            background: radial-gradient(circle, rgb(241, 204, 133), rgb(160, 121, 4));
            color: black;
            font-size: clamp(16px, 1.5vw + 0.5rem, 22px);
            border-radius: 80%;
            padding: 5%;
            text-align: center;
            margin-left: 20%;
        }
        .sub-container1-text img {
            height: auto;
            border-radius: 8px;
            width: 18vw;
            padding-left: 20%;
            margin-top: 2%;
        }
        .sub-container1-img {
            text-align: start;
            flex-direction: column;
            display: flex;

            justify-content: center;
            align-items: center;
            flex: 100%;
        }
        .sub-container1-img img {
            height: auto;
            border-radius: 8px;
            width: 45vw;
        }
        .buttons {
            position: fixed;
            bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #900000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #b00000;
        }
        .buttons button:nth-child(1) {
            transform: translateX(30px);
        }
        .buttons button:nth-child(1):hover {
            transform: translateX(30px) scale(1.05);
        }
        .buttons button:nth-child(2) {
            transform: translateX(-30px);
        }
        .buttons button:nth-child(2):hover {
            transform: translateX(-30px) scale(1.05);
        }
    
    </style>
</head>
<body>
    <div class="main-container">

        <div class="container1">

            <div class="sub-container1-text">

                <p>
                    <b>Il sistema nervoso centrale</b> regola le interazioni con l'ambiente circostante.
                    Esso Ã¨ costituito dall'<span style="color: rgb(255, 0, 0)">encefalo</span> 
                    (formato dal cervello, cervelletto e midollo allungato) e dal <span style="color: rgb(184, 193, 29)">midollo spinale</span>
                    contenuto nella colonna vertebrale.
                </p>
                <p id="nuvoletta">
                    Ora vediamoli piu' nel dettaglio...
                </p>

                <img src="cervello.png" alt="Cervello">
                
            </div>

            <div class="sub-container1-img">

                <img src="img_3.png" alt="Sistema Nervoso Centrale">

            </div>

        </div>
    </div>


    <script>
        fetch('../sounds_h.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML("beforeend", data);
            });
    </script>


    <!-- Navigation Buttons -->
    <div class="buttons">
        <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'n1.html');" target="content-frame">
            Indietro
        </button>
        <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'n3.html');" target="content-frame">
            Avanti
        </button>
    </div>

    <script src="../playAudio.js"></script>


</body>
</html>
