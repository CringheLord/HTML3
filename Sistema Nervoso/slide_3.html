<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../slide_Dim.css">
    <link rel="stylesheet" href="styleNerv.css">
    <title>Sistema Nervoso Centrale</title>
    <style>

        #slide3_container{
            display: flex;
            flex-direction: row;
            align-items: center;
            
            transform: translateY(-4vh);
        }

        #text {
            display: flex;
            flex-direction: column;
            transform: translateY(10%);
            

            line-height: 160%;
            font-size: 1.5rem;
            max-width: 70%;
            text-align: left;
            margin-bottom: 20px;
            transform: translate(10%, 8%);
        }

        #text2 {
            margin-top: 15%;
            width: 30vw;
            border: 4px solid black;
            background: radial-gradient(circle, rgb(241, 204, 133), rgb(160, 121, 4));
            color: black;
            font-size: larger;
            border-radius: 80%;
            padding: 10%;

        }
        #cervellino{
            align-self: center;
            width: 15vw;
        }


        #text strong {
            font-weight: bold;
        }
        #text .red {
            color: red;
            
        }
        #text .yellow {
            color: yellow;
        }
        #image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 80%;
        }
        #image-container img {
            width: 40vw;
            height: auto;
        }

    </style>
</head>
<body class="body_Slide">

    <div class="slide_container_Dim" id="slide3_container">
        <div id="text">
            <p id="text1">
                <strong>Il sistema nervoso centrale</strong> regola le interazioni con l’ambiente circostante.<br>
                Esso è costituito dall’<span class="red">encefalo</span> (formato dal cervello, cervelletto e midollo allungato) e dal <span class="yellow">midollo spinale</span> contenuto nella colonna vertebrale.
            </p>
            <p id="text2">
                Ora vediamoli piu’ nel dettaglio...
            </p>
            <img id="cervellino" src="img_C.png" alt="CIAOO CERVELLINOOO!!!">
        </div>
            
        <div id="image-container">
            <img src="img_3.png" alt="Sistema Nervoso Centrale">
        </div>
    </div>

    <script>
        fetch('../sounds_h.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML("beforeend", data);
            });
    </script>

    <!-- Navigation Buttons -->
    <div class="buttons">
        <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'slide_2.html');" target="content-frame">
            Indietro
        </button>
        <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'slide_4.html');" target="content-frame">
            Avanti
        </button>
    </div>

    <script src="../playAudio.js"></script>

</body>
</html>
