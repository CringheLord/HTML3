<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Nervoso Centrale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle, #4a90e2, #0d1b2a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .text {
            font-size: 1.5rem;
            max-width: 70%;
            text-align: left;
            margin-bottom: 20px;
        }
        .text strong {
            font-weight: bold;
        }
        .text .red {
            color: red;
        }
        .text .yellow {
            color: yellow;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 80%;
        }
        .image-container img {
            width: 600px;
            height: auto;
        }
        .buttons {
            position: fixed;
            bottom: 20px;
            width: 97%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #900000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #b00000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="text">
        <strong>Il sistema nervoso centrale</strong> regola le interazioni con l’ambiente circostante.<br>
        Esso è costituito dall’<span class="red">encefalo</span> (formato dal cervello, cervelletto e midollo allungato) e dal <span class="yellow">midollo spinale</span> contenuto nella colonna vertebrale.
    </div>
    <div class="image-container">
        <img src="sistema.png" alt="Sistema Nervoso Centrale">
    </div>
    <div class="buttons">
        <button class="button" onclick="location.href='Introduzione2.html';">Indietro</button>
        <button class="button" onclick="location.href='Encefalo.html';">Avanti</button>
    </div>
</body>
</html>
