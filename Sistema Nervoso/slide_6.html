<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../slide_Dim.css">
    <link rel="stylesheet" href="styleNerv.css">

    <title>Il Sistema Nervoso</title>
    <style>
        body {
            background: radial-gradient(circle, #4A90E2, #141E30);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: justify;
            position: relative; 
        }
        #slide6_container {
            width: 90%;
            margin: 4%;
            display: flex;
            flex-direction: row;
        }
        #cloud {
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: end;
        }
        #cloud p {
            border: 2px solid black;
            background: radial-gradient(circle, #e0b94e, #ffbb00e7);
            color: #000000;
            border-radius: 100%;
            width: 25vw;
            height: 20vh;
            padding: 15%;
            font-size: 1.6rem;
            transform: translate(10%, 13%);

        }

        #cervellino {
            width: 20vw;
            transform: translate(50%, 5%);
        }

        #image-container {
            text-align: center;            
        }
        #image-container img{
            width: 60vw;
        }
        h1 {
            color: red;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="slide6_container" class="slide_container_Dim">
        <div id="cloud">
            <p style="text-align:center;">
                <strong>Ripetiamo bene...</strong>
            </p>
            <img id="cervellino" src="img_C.png" alt="CIAOO CERVELLINOOO!!!">
        </div>
        
        <div id="image-container">
            <img src="SistemaCompleto.png" alt="Schema del sistema nervoso">
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="buttons">
        <button class="button" onclick="location.href='slide_5.html';" target="content-frame">
            Indietro
        </button>
        <button class="button" onclick="location.href='slide_7.html';" target="content-frame">
            Avanti
        </button>
    </div>

</body>
</html>
