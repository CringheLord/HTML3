<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduzione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('sfondo_introduzione.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .title h1 {
            font-size: 3rem;
            color: white
        }
        .text {
            width: 44vw;
            position: absolute;
            bottom: 30px;
            left: 20px;
        }
        .text p {
            font-size: clamp(10px, 1.5vw + 0.5rem, 22px);
            color: white;
        }
        .buttons {
            position: fixed;
            bottom: 25px;
            right: 30px;
            width: 100%;
            display: flex;
            justify-content: end;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #900000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #b00000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>
                Sistema Nervoso
            </h1>
        </div>

        <div class="text">
            <p>
                Il <b style="color: rgb(161, 21, 21)">sistema nervoso</b> Ã¨ la nostra centrale di controllo:
                raccoglie le informazioni provenienti da tutto il corpo,
                le integra ed elabora, per restituire una risposta o un comando adeguato.
            </p>
        </div>



        <script>
            fetch('../sounds_h.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML("beforeend", data);
                });
        </script>


        <!-- Navigation Buttons -->
        <div class="buttons">
            <button class="button" onclick="playSoundAndNavigate('SoundSlideButt', 'n1.html');" target="content-frame">
                Avanti
            </button>
        </div>

        <script src="../playAudio.js"></script>


    </div>

</body>
</html>
