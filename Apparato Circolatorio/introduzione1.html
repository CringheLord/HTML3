<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../slide_Dim.css">
    <title>Introduzione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('sfondo_introduzione.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .title {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            font-weight: bold;
            color: #3d3d3d;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        .buttons {
            position: absolute;
            bottom: 25px;
            right: 30px;
            width: 100%;
            display: flex;
            justify-content: end;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #900000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #b00000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="container" class="slide_container_Dim">
        <div class="title">
            Il Sistema<br>
            Cardiocircolatorio
        </div>
        <div class="buttons">
            <button class="button" onclick="location.href='introduzione2.html';" target="content-frame">Avanti</button>
        </div>
    </div>

</body>
</html>
